# Simple nginx configuration for Let's Encrypt ACME challenges
# This configuration is used only during certificate acquisition

server {
    listen 80;
    server_name _;
    
    # Root directory for ACME challenges
    root /var/www/html;
    
    # ACME challenge endpoint - HIGHEST PRIORITY
    location /.well-known/acme-challenge/ {
        try_files $uri =404;
        # No caching for ACME challenges
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Health check endpoint
    location /up {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Default location - redirect to ACME challenge
    location / {
        return 200 "Certificate acquisition mode - ACME challenges only";
        add_header Content-Type text/plain;
    }
}
